<html> <head> <meta charset="UTF-8"> </head> <body> <h1> O Presidente - Parte 13 </h1> <br> <br> <p align="justify"> Se não fosse trágico pelo que desabona da seriedade de um país, de uma elite, de uma sociedade, dos seus partidos, era grotesco. Não iremos longe no destino, podem apostar. </p> </body> </html>
