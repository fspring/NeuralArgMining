<html> <head> <meta charset="UTF-8"> </head> <body> <h1> O Presidente - Parte 12 </h1> <br> <br> <p align="justify"> Quero com isto dizer que Cavaco foi melhor ou pior que outros? Não. Tento apenas recentrar as coisas. E racionalizar narrativas que não circulem apenas pelo crédito zero para uns e pela passadeira vermelha do “tempo novo” para outros. </p> </body> </html>
