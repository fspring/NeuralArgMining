<html> <head> <meta charset="UTF-8"> </head> <body> <h1> De que género é o teu sexo? - Parte 4 </h1> <br> <br> <p align="justify"> Money adotou, <b style="color:blue">então</b>, a palavra género. Sexo referir-se-ia aos componentes biológicos que determinam se uma pessoa é homem ou mulher, e género aludiria aos aspectos psicológicos e culturais que constituem as definições sociais das categorias mulher e homem. </p> </body> </html>
