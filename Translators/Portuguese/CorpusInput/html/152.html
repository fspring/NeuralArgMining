<html> <head> <meta charset="UTF-8"> </head> <body> <h1> #Rapefugees? - Parte 19 </h1> <br> <br> <p align="justify"> Um mundo sem fronteiras permite a circulação de gente boa, mas também de gente má. É verdade. Comporta sérios riscos, já o <b style="color:#EC971F">sabemos</b>. Mas a solução não passa por fechar portas. Os nossos meios de “defesa” devem ser outros. </p> </body> </html>
